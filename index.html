<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tab-title">CoolGuy | Private Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --cool-green: #00ff41; 
            --cool-bg: #0a0a0a; 
            --cool-glow: rgba(0, 255, 65, 0.3); 
            --smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { -webkit-font-smoothing: antialiased; box-sizing: border-box; cursor: crosshair; }
        body { font-family: 'JetBrains+Mono', monospace; background-color: var(--cool-bg); color: white; margin: 0; overflow: hidden; }
        
        #bgCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.2; transition: opacity 1s var(--smooth); }

        /* --- Sidebar Transitions --- */
        #side-nav { position: fixed; left: 20px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 100; }
        .side-icon { 
            width: 54px; height: 54px; background: #111; border: 2px solid #222; border-radius: 4px; 
            display: flex; align-items: center; justify-content: center; cursor: pointer; 
            transition: all 0.4s var(--smooth); font-size: 1.4rem; 
        }
        .side-icon:hover { 
            border-color: var(--cool-green); 
            box-shadow: 0 0 20px var(--cool-glow); 
            transform: translateX(8px) scale(1.1); 
            background: #1a1a1a;
        }

        #home-btn { position: fixed; top: 20px; left: 20px; z-index: 100; transition: all 0.4s var(--smooth); }
        #home-btn:hover { transform: rotate(-10deg) scale(1.1); }

        /* --- Smooth Intro --- */
        #intro-overlay { 
            position: fixed; inset: 0; z-index: 2000; background: var(--cool-bg); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: all 0.8s var(--smooth); 
        }
        .glitch-text { 
            font-family: 'Inter', sans-serif; font-size: 6rem; font-weight: 900; 
            text-transform: uppercase; color: white; 
            text-shadow: 2px 0 var(--cool-green), -2px 0 #ff00c1;
            animation: glitch 3s infinite;
        }

        /* --- Dashboard Smoothness --- */
        #main-content { 
            opacity: 0; transform: scale(0.95) translateY(20px); 
            transition: all 0.8s var(--smooth); 
            display: flex; flex-direction: column; align-items: center; width: 100%; padding: 2rem; pointer-events: none; 
        }
        #main-content.active { opacity: 1; transform: scale(1) translateY(0); pointer-events: all; }
        
        .bento-card { 
            background: #111; border: 1px solid #222; border-radius: 8px; 
            transition: all 0.3s var(--smooth); cursor: pointer; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 0.8rem; font-weight: 800; text-transform: uppercase; 
        }
        .bento-card:hover { 
            background: #161616; border-color: var(--cool-green); color: var(--cool-green); 
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- Browser Expansion Animation --- */
        #browser-view { 
            position: fixed; inset: 20px 20px 20px 95px; background: #000; 
            border: 2px solid #222; border-radius: 12px; z-index: 50; 
            display: none; overflow: hidden; flex-direction: column; 
            transform: scale(0.9) opacity(0); transition: all 0.5s var(--smooth);
        }
        #browser-view.active { display: flex; transform: scale(1); opacity: 1; border-color: var(--cool-green); }
        
        .nav-btn { 
            background: #111; border: 1px solid #333; padding: 5px 12px; border-radius: 4px; 
            font-size: 10px; font-weight: 800; color: #888; cursor: pointer; 
            text-transform: uppercase; transition: 0.3s var(--smooth); 
        }
        .nav-btn:hover { color: var(--cool-green); border-color: var(--cool-green); background: rgba(0,255,65,0.05); }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <div id="home-btn" class="side-icon" onclick="goHome()">üè†</div>
    <div id="side-nav">
        <div class="side-icon" onclick="openEmpty('Music')">üéµ</div>
        <div class="side-icon" onclick="openEmpty('Games')">üïπÔ∏è</div>
        <div class="side-icon" onclick="processUrl('https://cineby.gd')">üé¨</div>
    </div>

    <div id="intro-overlay">
        <div id="name-prompt" class="flex flex-col items-center gap-6 transition-all duration-700">
            <h2 class="text-xs tracking-[0.5em] uppercase text-green-500 mb-4 animate-pulse">Establishing Secure Connection</h2>
            <input type="text" id="nameInput" autofocus class="bg-transparent border-b-2 border-green-500/30 text-4xl text-center outline-none px-4 py-2 w-80 text-green-500 focus:border-green-500 transition-all font-bold" placeholder="IDENT_USER">
        </div>
        <div id="welcome-wrap" class="hidden text-center scale-90 opacity-0 transition-all duration-1000">
            <h1 class="glitch-text">COOLGUY</h1>
            <p id="display-name" class="text-green-500 tracking-[1em] uppercase mt-4 text-sm"></p>
        </div>
    </div>

    <div id="main-content">
        <div class="w-full flex flex-col items-center mb-16">
            <nav class="bg-[#111]/80 backdrop-blur-md border border-[#222] px-8 py-4 flex items-center gap-10 rounded-sm shadow-2xl">
                <div class="font-black text-xl tracking-tighter text-green-500">COOLGUY.SYS</div>
                <div class="text-[10px] text-gray-600 uppercase">User: <span id="nav-name" class="text-white">...</span></div>
                <div class="flex items-center gap-4">
                    <div id="fps-label" class="text-gray-600 text-[10px] font-bold">60 FPS</div>
                    <button class="nav-btn" onclick="resetIdentity()">Re-Log</button>
                </div>
            </nav>
        </div>

        <div class="grid grid-cols-3 md:grid-cols-6 gap-6 mb-16 w-full max-w-3xl">
            <div onclick="processUrl('https://duckduckgo.com')" class="h-20 bento-card">DuckDuckGo</div>
            <div onclick="processUrl('https://cineby.gd')" class="h-20 bento-card">Cineby</div>
            <div onclick="processUrl('https://poki.com')" class="h-20 bento-card">Poki</div>
            <div onclick="processUrl('https://nowgg.nl')" class="h-20 bento-card">Now.gg</div>
            <div onclick="processUrl('https://crazygames.com')" class="h-20 bento-card">CrazyGames</div>
            <div onclick="processUrl('https://discord.com')" class="h-20 bento-card">Discord</div>
        </div>

        <form onsubmit="handleSearch(event)" class="w-full max-w-2xl relative group">
            <input type="text" id="urlInput" placeholder="ENTER URL OR SEARCH..." class="w-full bg-[#111] border-2 border-[#222] py-5 px-10 text-green-500 outline-none focus:border-green-500 focus:shadow-[0_0_20px_rgba(0,255,65,0.2)] transition-all font-bold">
            <button type="submit" class="absolute right-6 top-5 text-xs font-black text-green-500 group-hover:text-white transition-colors">EXECUTE</button>
        </form>
    </div>

    <div id="browser-view">
        <div class="bg-[#111] p-3 flex justify-between items-center border-b border-[#222]">
            <span id="url-display" class="text-[10px] text-green-500 font-bold uppercase tracking-widest">Tunnel_Active</span>
            <button onclick="goHome()" class="nav-btn !text-red-500 !border-red-900/30">Terminate</button>
        </div>
        <iframe id="proxyFrame" class="w-full h-full bg-white transition-opacity duration-1000" src=""></iframe>
    </div>

    <script>
        function handleSearch(e) { 
            e.preventDefault(); 
            let val = document.getElementById('urlInput').value.trim();
            if (!val) return;
            if (val.includes('.') && !val.includes(' ')) processUrl(val);
            else processUrl('https://duckduckgo.com/?q=' + encodeURIComponent(val));
        }

        function processUrl(val) {
            let url = val.startsWith('http') ? val : 'https://' + val;
            const frame = document.getElementById('proxyFrame');
            frame.style.opacity = '0';
            frame.src = url;
            
            document.getElementById('url-display').innerText = "Connecting: " + val;
            document.getElementById('main-content').classList.remove('active');
            
            const bv = document.getElementById('browser-view');
            bv.style.display = 'flex';
            setTimeout(() => { 
                bv.classList.add('active'); 
                setTimeout(() => frame.style.opacity = '1', 500);
            }, 50);
        }

        function goHome() {
            const bv = document.getElementById('browser-view');
            bv.classList.remove('active');
            setTimeout(() => {
                bv.style.display = 'none';
                document.getElementById('proxyFrame').src = "";
                document.getElementById('main-content').classList.add('active');
            }, 500);
        }

        function resetIdentity() {
            document.getElementById('main-content').classList.remove('active');
            const intro = document.getElementById('intro-overlay');
            intro.style.display = 'flex';
            setTimeout(() => {
                intro.style.opacity = '1';
                document.getElementById('name-prompt').classList.remove('hidden');
                document.getElementById('welcome-wrap').classList.add('hidden');
                document.getElementById('nameInput').focus();
            }, 100);
        }

        document.getElementById('nameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.value.trim() !== "") {
                const name = e.target.value.trim();
                const prompt = document.getElementById('name-prompt');
                const wrap = document.getElementById('welcome-wrap');
                
                prompt.style.transform = 'translateY(-20px)';
                prompt.style.opacity = '0';
                
                setTimeout(() => {
                    prompt.classList.add('hidden');
                    wrap.classList.remove('hidden');
                    document.getElementById('display-name').innerText = name;
                    document.getElementById('nav-name').innerText = name;
                    
                    setTimeout(() => {
                        wrap.style.opacity = '1';
                        wrap.style.transform = 'scale(1)';
                    }, 50);
                    
                    setTimeout(() => {
                        document.getElementById('intro-overlay').style.opacity = '0';
                        document.getElementById('intro-overlay').style.filter = 'blur(20px)';
                        setTimeout(() => {
                            document.getElementById('intro-overlay').style.display = "none";
                            document.getElementById('main-content').classList.add('active');
                        }, 800);
                    }, 2000);
                }, 600);
            }
        });

        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        function init() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        function draw() {
            ctx.fillStyle = "rgba(10, 10, 10, 0.15)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff41";
            ctx.font = "12px monospace";
            for(let i=0; i<40; i++) {
                ctx.globalAlpha = Math.random();
                ctx.fillText(Math.random() > 0.5 ? "1" : "0", Math.random()*canvas.width, Math.random()*canvas.height);
            }
            requestAnimationFrame(draw);
        }
        window.addEventListener('resize', init);
        init(); draw();
    </script>
</body>
</html>
