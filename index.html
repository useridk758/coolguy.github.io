<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tab-title">CoolGuy | Private Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --cool-green: #00ff41; --cool-bg: #0a0a0a; --cool-glow: rgba(0, 255, 65, 0.3); }
        * { -webkit-font-smoothing: antialiased; box-sizing: border-box; cursor: crosshair; }
        body { font-family: 'JetBrains+Mono', monospace; background-color: var(--cool-bg); color: white; margin: 0; overflow: hidden; }
        
        /* --- Matrix Starfield --- */
        #bgCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.4; }

        /* --- Sidebar --- */
        #side-nav { position: fixed; left: 20px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 100; }
        .side-icon { width: 54px; height: 54px; background: #111; border: 2px solid #222; border-radius: 4px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; font-size: 1.4rem; }
        .side-icon:hover { border-color: var(--cool-green); box-shadow: 0 0 15px var(--cool-glow); transform: translateX(5px); }
        #home-btn { position: fixed; top: 20px; left: 20px; z-index: 100; }

        /* --- Intro --- */
        #intro-overlay { position: fixed; inset: 0; z-index: 2000; background: var(--cool-bg); display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.6s ease; }
        .glitch-text { font-family: 'Inter', sans-serif; font-size: 6rem; font-weight: 900; text-transform: uppercase; color: white; text-shadow: 2px 0 var(--cool-green), -2px 0 #ff00c1; }

        /* --- Main UI --- */
        #main-content { opacity: 0; transition: opacity 0.8s ease; display: flex; flex-direction: column; align-items: center; width: 100%; padding: 2rem; pointer-events: none; }
        #main-content.active { opacity: 1; pointer-events: all; }
        
        .bento-card { background: #111; border: 1px solid #222; border-radius: 8px; transition: 0.2s; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .bento-card:hover { background: #161616; border-color: var(--cool-green); color: var(--cool-green); }

        /* --- Browser --- */
        #browser-view { position: fixed; inset: 20px 20px 20px 95px; background: #000; border: 2px solid #222; border-radius: 12px; z-index: 50; display: none; overflow: hidden; flex-direction: column; }
        #browser-view.active { display: flex; border-color: var(--cool-green); }
        
        .nav-btn { background: #111; border: 1px solid #333; padding: 5px 12px; border-radius: 4px; font-size: 10px; font-weight: 800; color: #888; cursor: pointer; text-transform: uppercase; }
        .nav-btn:hover { color: var(--cool-green); border-color: var(--cool-green); }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <div id="home-btn" class="side-icon" onclick="goHome()">üè†</div>
    <div id="side-nav">
        <div class="side-icon" onclick="openEmpty('Music')">üéµ</div>
        <div class="side-icon" onclick="openEmpty('Games')">üïπÔ∏è</div>
        <div class="side-icon" onclick="processUrl('https://cineby.gd')">üé¨</div>
    </div>

    <div id="intro-overlay">
        <div id="name-prompt" class="flex flex-col items-center gap-6">
            <h2 class="text-xs tracking-[0.5em] uppercase text-green-500 mb-4">Establishing Secure Connection</h2>
            <input type="text" id="nameInput" autofocus class="bg-transparent border-b-2 border-green-500/30 text-4xl text-center outline-none px-4 py-2 w-80 text-green-500 focus:border-green-500 transition-all font-bold" placeholder="IDENT_USER">
        </div>
        <div id="welcome-wrap" class="hidden text-center">
            <h1 class="glitch-text">COOLGUY</h1>
            <p id="display-name" class="text-green-500 tracking-[1em] uppercase mt-4 text-sm"></p>
        </div>
    </div>

    <div id="main-content">
        <div class="w-full flex flex-col items-center mb-16">
            <nav class="bg-[#111] border border-[#222] px-8 py-4 flex items-center gap-10 rounded-sm">
                <div class="font-black text-xl tracking-tighter text-green-500">COOLGUY.SYS</div>
                <div class="text-[10px] text-gray-600 uppercase">User: <span id="nav-name" class="text-white">...</span></div>
                <div class="flex items-center gap-4">
                    <div id="fps-label" class="text-gray-600 text-[10px] font-bold">60 FPS</div>
                    <button class="nav-btn" onclick="resetIdentity()">Re-Log</button>
                </div>
            </nav>
        </div>

        <div class="grid grid-cols-3 md:grid-cols-6 gap-6 mb-16 w-full max-w-3xl">
            <div onclick="processUrl('https://duckduckgo.com')" class="h-20 bento-card">SEARCH</div>
            <div onclick="processUrl('https://youtube.com')" class="h-20 bento-card">YT</div>
            <div onclick="processUrl('https://discord.com')" class="h-20 bento-card">DSC</div>
            <div onclick="processUrl('https://tiktok.com')" class="h-20 bento-card">TT</div>
            <div onclick="processUrl('https://twitch.tv')" class="h-20 bento-card">TTV</div>
            <div onclick="processUrl('https://poki.com')" class="h-20 bento-card">GAMES</div>
        </div>

        <form onsubmit="handleSearch(event)" class="w-full max-w-2xl relative">
            <input type="text" id="urlInput" placeholder="CMD: SEARCH_DUCK_DUCK_GO_OR_URL" class="w-full bg-[#111] border-2 border-[#222] py-5 px-10 text-green-500 outline-none focus:border-green-500 transition-all font-bold">
            <button type="submit" class="absolute right-6 top-5 text-xs font-black text-green-500 hover:text-white">RUN_CMD</button>
        </form>
    </div>

    <div id="browser-view">
        <div class="bg-[#111] p-3 flex justify-between items-center border-b border-[#222]">
            <span class="text-[10px] text-green-500 font-bold uppercase tracking-widest">Tunnel_Active</span>
            <button onclick="goHome()" class="nav-btn !text-red-500 !border-red-900/30">Terminate</button>
        </div>
        <iframe id="proxyFrame" class="w-full h-full bg-white"></iframe>
    </div>

    <script>
        function handleSearch(e) { 
            e.preventDefault(); 
            let val = document.getElementById('urlInput').value.trim();
            if (!val) return;
            if (val.includes('.') && !val.includes(' ')) processUrl(val);
            else processUrl('https://duckduckgo.com/?q=' + encodeURIComponent(val));
        }

        function processUrl(val) {
            let url = val.startsWith('http') ? val : 'https://' + val;
            document.getElementById('proxyFrame').src = url;
            document.getElementById('main-content').classList.remove('active');
            document.getElementById('browser-view').classList.add('active');
        }

        function goHome() {
            document.getElementById('browser-view').classList.remove('active');
            document.getElementById('proxyFrame').src = "";
            document.getElementById('main-content').classList.add('active');
        }

        function resetIdentity() {
            document.getElementById('main-content').classList.remove('active');
            const intro = document.getElementById('intro-overlay');
            intro.style.display = 'flex';
            intro.style.opacity = '1';
            document.getElementById('name-prompt').classList.remove('hidden');
            document.getElementById('welcome-wrap').classList.add('hidden');
            document.getElementById('nameInput').value = "";
            document.getElementById('nameInput').focus();
        }

        function openEmpty(type) { alert(type + " module is currently offline."); }

        document.getElementById('nameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.value.trim() !== "") {
                const name = e.target.value.trim();
                document.getElementById('name-prompt').classList.add('hidden');
                document.getElementById('display-name').innerText = name;
                document.getElementById('nav-name').innerText = name;
                document.getElementById('welcome-wrap').classList.remove('hidden');
                
                setTimeout(() => {
                    document.getElementById('intro-overlay').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('intro-overlay').style.display = "none";
                        document.getElementById('main-content').classList.add('active');
                    }, 600);
                }, 1500);
            }
        });

        // Grid Background Effect
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        }
        function draw() {
            ctx.fillStyle = "rgba(10, 10, 10, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff41";
            ctx.font = "10px monospace";
            for(let i=0; i<50; i++) {
                ctx.fillText(Math.random() > 0.5 ? "1" : "0", Math.random()*canvas.width, Math.random()*canvas.height);
            }
            requestAnimationFrame(draw);
        }
        init(); draw();
    </script>
</body>
</html>
